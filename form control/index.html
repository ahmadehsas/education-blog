<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="result.html" method="get">
        <div>
<lebal for="name">Name</lebal>
        <input type="text" name="name" id="name" required>
        </div>
        <div>
            <lebal for="email">Email</lebal>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <lebal for="age">Age</lebal>
            <input type="number" name="age" id="age" min="1" max="100" step="5">
        </div>
        <div>
            <lebal for="date">birthdate</lebal>
            <input type="date" name="date" id="date">
        </div>
        <div>
            favorite food
        </div>
        <div>
            <label for="banana">Banana</label>
            <input type="checkbox" name="banana" id="banana">

        </div>
        <div>
            <label for="apple">Apple</label>
            <input type="checkbox" name="apple" id="apple">

        </div>
        <div>
            <lebal for="male">Male</lebal>
            <input type="radio" name="gender" id="male">
        </div>
        <div>
            <lebal for="female">Female</lebal>
            <input type="radio" name="gender" id="female">
        </div>


        <div>
<lebal>Password
        <input type="password" name="password">
        </lebal>
        </div>
        
        <button type="Reset">Reset</button>
        <button type="Submit">Submit</button>
    </form>
    
</body>
</html>
